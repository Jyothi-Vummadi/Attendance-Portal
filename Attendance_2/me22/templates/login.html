<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="stylesheet" href="/static/CSS/styles4.css">
    <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}">

    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" rel="stylesheet">


    <!-- Style -->
  
    <title>Login</title>
  </head>
  <body id="body-pd">
    <header class="header" id="header">
        <div class="header_toggle"> <i class='bx bx-menu' id="header-toggle"></i> </div>
    </header>
  
    <h1></h1>
    <div class="l-navbar" id="nav-bar">
        <nav class="nav">
            <div> <a href="{% url 'homepage' %}" class="nav_logo active"> <i class='bx bx-bar-chart-alt-2 nav_icon'></i> <span class="nav_logo-name">Home</span> </a>
                <div class="nav_list"> 
                </div>
            </div> 
        </nav>
    </div>
    <div class="container mb-0 mt-3" style="width:480px;">
    {% if msg %}
    <div class="alert alert-danger alert-dismissible d-flex align-items-center fade show">
      <i class="bi-exclamation-octagon-fill"></i>
      <strong class="mx-2">Error!</strong>{{msg}}
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    {% endif %}
    </div>

    <form action="" method="post" novalidate class="shadow p-5" >
    {% csrf_token %}
    <section class="vh-100 gradient-custom">
      <div class="container mt-0 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem;">
              <div class="card-body p-5 text-center">
    
                <div class="mb-md-5 pb-2">
                  <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                  <p class="text-white-50 mb-5">Please enter your Username and Password!</p>

                  {% for fm in form %}
                  <div class="form-outline form-white mb-4">
                    <label class="form-label">{{fm.label}}</label>{{fm}}
                  </div>
                  {% endfor %}
                  <button class="btn btn-outline-light btn-lg px-5 mt-3" type="submit">Login</button>
                </div>
                <div>
                  <p class="mb-0">Don't have an account?</p> 
                  <p><a href="{% url 'register_stu' %}" class="text-white-50 fw-bold">Register : Student</a><br>
                  <a href="{% url 'register_fac' %}" class="text-white-50 fw-bold">Register : Faculty</a></p>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    </form>
    

    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <script src="/static/JS/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
