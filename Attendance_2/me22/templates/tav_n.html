<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Wise</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/CSS/styles.css">

</head>

<body id="body-pd">
    <header class="header" id="header">
        <div class="header_toggle"> <i class='bx bx-menu' id="header-toggle"></i> </div>
    </header>

    <h1>Attendance Details</h1>


    <div class="l-navbar" id="nav-bar">
        <nav class="nav">
            <div> <a href="{% url 'choice' %}" class="nav_logo active"> <i class='bx bx-bar-chart-alt-2 nav_icon'></i> <span class="nav_logo-name">Attendance Portal</span> </a>
                <div class="nav_list"> 
                    <a href="{% url 'date' %}" class="nav_link"> <i class='bx bx-grid-alt nav_icon'></i> <span class="nav_name">Date Wise</span> </a> 
                    <a href="{% url 'name' %}" class="nav_link"> <i class='bx bx-user nav_icon'></i> <span class="nav_name">Roll No. Wise</span> </a>  
                </div>
            </div> <a href="{% url 'logout' %}" class="nav_link"> <i class='bx bx-log-out nav_icon'></i> <span class="nav_name">Logout</span> </a>
        </nav>
    </div>
    <form action="" method="post">
        {% csrf_token %}
        <div class = "container mt-4" style="width:480px;">
        {{ form }}
        <div class = "sub" align="center">
          <br>
          <input type="submit" value="Submit" style="align:center;">
        </div>
        </div>
      </form>
    <!--Container Main start-->
    <div class="height-100 bg-light">
        <div class="container mt-5">
            <table class="table table-dark table-hover">
                <thead class="thead-dark">
                    <tr>
                      <th scope="col">ID</th>
                      <th scope="col">Date</th>
                      <th scope="col">Time</th>
                    </tr>
                  </thead>
                  <tbody>
                    {% for i in samples %}
                    <tr>
                      <th scope="row">{{i.id_s}}</th>
                      <td>{{i.date}}</td>
                      <td>{{i.time}}</td>
                    </tr>
                   {% endfor %}
                  </tbody>
              </table>
              {%if msg %}
              <br><br>
              <div class = "container" align="center">
                <h3>
              {{msg}}
                </h3>
              </div>
              {% endif %}
          </div>
    </div>
  </body>

  <script src="/static/JS/app.js"></script>

</html>
